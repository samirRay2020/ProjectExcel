<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title-bar">Excel-Clone</div>
        <div class="menu-bar">
            <div onclick="myFunction()" class="menu-file menu-item ">File</div>
            <div class="menu-home menu-item selected">Home</div>
            <div class="menu-help menu-item">Help</div>
        </div>
        <div class="menu-icon-bar">
            <select name="" id="" class="select-family">
               <option style="font-family: Noto Sans;" value="Noto Sans" selected>Noto Sans</option>
               <option style="font-family: Arial, Helvetica, sans-serif;" value="Arial">Arial</option>
               <option style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" value="Calibri">Calibri</option>
               <option style="font-family: Comic Sans MS;" value="Comic Sans MS">Comic Sans MS</option>
               <option style="font-family: 'Courier New', Courier, monospace;" value="Courier New">Courier New</option>
               <option style="font-family: Impact;" value="Impact">Impact</option>
               <option style="font-family: Georgia, 'Times New Roman', Times, serif;" value="Georgia">Georgia</option>
               <option style="font-family: Garamond;" value="Garamond">Garamond</option>
               <option style="font-family: Lato;" value="Lato">Lato</option>
               <option style="font-family: Open Sans;" value="Open Sans">Open Sans</option>
               <option style="font-family: Palatino;" value="Palatino">Palatino</option>
               <option style="font-family: Verdana;" value="Verdana">Verdana</option>
            </select>
            <select name="" id="" class="select-size">
                <option value="10px">10</option>
                <option value="12px">12</option>
                <option value="14px" selected>14</option>
                <option value="16px">16</option>
                <option value="18px">18</option>
                <option value="20px">20</option>
                <option value="22px">22</option>
                <option value="26px">26</option>
                <option value="30px">30</option>
                <option value="32px">32</option>
            </select>
            <i class="fas fa-bold menu-icon style-icon"></i>
            <i class="fas fa-italic menu-icon style-icon"></i>
            <i class="fas fa-underline menu-icon style-icon"></i>
           
            <i class="fas fa-align-left menu-icon align-item selected"></i>
            <i class="fas fa-align-center menu-icon align-item"></i>
            <i class="fas fa-align-right menu-icon align-item"></i>
            <div class="icon-color-fill">
                <div><i class="fas fa-fill-drip menu-icon"></i></div>
                <div><input type="color" class="input-color box-color-picker" value="#ffffff"></div>
            </div>
            <div class="text-color-fill">
              <div><i class="fas fa-campground menu-icon"></i></div>
              <div ><input type="color" class="input-color text-color-picker" value="#000000"></div>
            </div>
            
        </div>
        <div class="formula-bar">
            <div class="formula-editor current-formula selected-cell"></div>
            <div class="function-sign">
                <img class = "formula-image" src="./images/formula-bar.JPG" alt="">
            </div>
            <div class="formula-editor formula-input" contenteditable="true"></div>
        </div>
        <div class="data-container1">
            
                <div class="select-all"></div>
                <div class="column-name-container">
                    <!-- <div class="column-name">A</div> -->
                </div>
        </div>
        <div class="data-container2">
            <div class="row-name-container">
            </div>
            <div class="input-cell-container">
            </div>
        </div>
     
       <div class="sheet-bar">
           <div class="scroller">
            <i class="fas fa-plus-circle  scroller-hover"></i>
           </div>

           <div class="sheet-tab-container">
               <div class="sheet-tab sheet1 selected">Sheet-1</div>
           </div>
       </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
